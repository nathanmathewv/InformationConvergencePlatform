<!DOCTYPE html>
<html>
<head>
    <title>Query Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 700px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 5px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <h1>Upload Schema</h1>
    <form id="schemaForm">
        <input type="text" name="file_name" placeholder="Enter schema file name" required><br>
        <textarea name="xml" rows="10" cols="60" placeholder="Paste XML content here"></textarea><br>
        <button type="submit">Upload</button>
    </form>

    <hr>

    <h1>Run Query</h1>
    <form action="/run_query" method="post">
        <input type="text" name="schema_file" placeholder="Enter schema filename" required><br>
        <textarea name="query_json" rows="10" cols="60" placeholder="Paste query JSON here"></textarea><br>
        <button type="submit">Run Query</button>
    </form>

    <script>
        document.getElementById('schemaForm').onsubmit = async function (e) {
            e.preventDefault();
            const form = e.target;
            const response = await fetch('/upload_schema', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    file_name: form.file_name.value,
                    xml: form.xml.value
                })
            });

            const result = await response.json();
            alert(result.message || result.error);
        };
    </script>
</body>
</html>
